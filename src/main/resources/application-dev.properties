# Development Environment Configuration

# H2 File-based Database for persistence
spring.datasource.url=jdbc:h2:file:./data/gymcrm-dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=dev_user
spring.datasource.password=dev_password
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.com.gym.crm=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Environment Info
info.environment=development
info.database.type=H2 File-based
info.database.url=${spring.datasource.url}

# Custom Health Check Configuration
health.check.database.timeout=5000
health.check.external.service.timeout=3000


