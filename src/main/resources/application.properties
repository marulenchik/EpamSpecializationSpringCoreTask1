# Gym CRM Application Properties

# Logging configuration
logging.level.com.gym.crm=DEBUG
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Storage data file paths
storage.trainers.data.file=src/main/resources/data/trainers.txt
storage.trainees.data.file=src/main/resources/data/trainees.txt
storage.trainings.data.file=src/main/resources/data/trainings.txt
storage.training.types.data.file=src/main/resources/data/training-types.txt

# Application name
spring.application.name=Gym CRM System
