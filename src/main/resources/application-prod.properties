# Production Environment Configuration

# MySQL Database (example for production)
spring.datasource.url=jdbc:mysql://prod-db-server:3306/gymcrm_prod?useSSL=true&requireSSL=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.com.gym.crm=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Enhanced Monitoring Logging
logging.level.com.gym.crm.config.PerformanceLoggingFilter=INFO
logging.level.com.gym.crm.service.AuditService=INFO
logging.level.com.gym.crm.config.TransactionInterceptor=INFO

# File Logging for Production
logging.file.name=logs/gymcrm-production.log
logging.file.max-size=50MB
logging.file.max-history=90
logging.pattern.file=%d{ISO8601} [%thread] %-5level %logger{36} - [%X{transactionId}] [%X{userId}] %msg%n

# Separate audit log file
logging.appender.audit.type=RollingFile
logging.appender.audit.fileName=logs/gymcrm-audit.log
logging.appender.audit.filePattern=logs/gymcrm-audit.%i.log.gz
logging.appender.audit.policy.type=SizeBasedTriggeringPolicy
logging.appender.audit.policy.size=10MB
logging.appender.audit.strategy.max=30

# Environment Info
info.environment=production
info.database.type=MySQL
info.database.url=${spring.datasource.url}

# Custom Health Check Configuration
health.check.database.timeout=15000
health.check.external.service.timeout=10000

# Actuator Security (separate port for production)
management.server.port=9090
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
