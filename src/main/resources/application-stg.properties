# Staging Environment Configuration

# PostgreSQL Database (example for staging)
spring.datasource.url=jdbc:postgresql://stg-db-server:5432/gymcrm_stg
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:stg_user}
spring.datasource.password=${DB_PASSWORD:stg_password}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.com.gym.crm=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Enhanced Monitoring Logging
logging.level.com.gym.crm.config.PerformanceLoggingFilter=INFO
logging.level.com.gym.crm.service.AuditService=INFO
logging.level.com.gym.crm.config.TransactionInterceptor=INFO

# File Logging for Staging
logging.file.name=logs/gymcrm-staging.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{ISO8601} [%thread] %-5level %logger{36} - [%X{transactionId}] [%X{userId}] %msg%n

# Environment Info
info.environment=staging
info.database.type=PostgreSQL
info.database.url=${spring.datasource.url}

# Custom Health Check Configuration
health.check.database.timeout=10000
health.check.external.service.timeout=5000

# Actuator Security
management.server.port=9090
