# Test Environment Configuration
spring.application.name=Gym CRM System Test

# In-memory H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Actuator Configuration for tests
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,configprops
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Application Information for tests
info.app.name=Gym CRM System Test
info.app.description=Test configuration for CRM system
info.app.version=1.0.0-TEST
info.environment=test

# Logging Configuration for tests
logging.level.root=WARN
logging.level.com.gym.crm=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{transactionId}] %msg%n


